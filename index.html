<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }
        #loading {
            font-size: 1.2rem;
            color: #555;
        }
        #result {
            font-size: 1rem;
            color: green;
            margin-top: 15px;
            display: none;
        }
        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #4cafef;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Fingerprint Test</h2>
        <div id="loading">
            <div class="spinner"></div>
            Collecting fingerprint data...
        </div>
        <div id="result">âœ… Fingerprint successfully sent to server.</div>
    </div>

    <script>
        // Override fetch to detect our save request
        (function() {
            const originalFetch = window.fetch;
            window.fetch = async function(...args) {
                const url = args[0];
                if (typeof url === "string" && url.includes("/save?publickey=")) {
                    try {
                        const response = await originalFetch.apply(this, args);
                        if (response.ok) {
                            document.getElementById("loading").style.display = "none";
                            document.getElementById("result").style.display = "block";
                        }
                        return response;
                    } catch (err) {
                        console.error("Save request failed:", err);
                    }
                }
                return originalFetch.apply(this, args);
            };
        })();

        // Override XHR to detect if library uses XMLHttpRequest
        (function() {
            const open = XMLHttpRequest.prototype.open;
            const send = XMLHttpRequest.prototype.send;
            XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                this._isSaveReq = typeof url === "string" && url.includes("/save?publickey=");
                return open.call(this, method, url, ...rest);
            };
            XMLHttpRequest.prototype.send = function(...args) {
                if (this._isSaveReq) {
                    this.addEventListener("load", function() {
                        if (this.status === 200) {
                            document.getElementById("loading").style.display = "none";
                            document.getElementById("result").style.display = "block";
                        }
                    });
                }
                return send.apply(this, args);
            };
        })();
    </script>

    <script src="https://customfingerprints.bablosoft.com/clientsafe.js"></script>

    </script>
</body>
</html>
