<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }
        #loading {
            font-size: 1.2rem;
            color: #555;
        }
        #result {
            font-size: 1rem;
            color: green;
            margin-top: 15px;
            display: none;
        }
        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #4cafef;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Fingerprint Test</h2>
        <div id="loading">
            <div class="spinner"></div>
            Collecting fingerprint data...
        </div>
        <div id="result">✅ Fingerprint successfully sent to server.</div>
    </div>

    <script src="https://customfingerprints.bablosoft.com/clientsafe.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await ProcessFingerprint(
                    false, 
                    "ohhg9i590s08lqxu1siq4cd6cq449f2x5frln00jzmr0um1t2o3b2zhht4u5xxpn"
                );

                // وقتی به اینجا رسید یعنی درخواست موفق بوده
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").style.display = "block";

            } catch (err) {
                document.getElementById("loading").innerHTML = "❌ Error: " + err.message;
            }
        });
    </script>
</body>
</html>
